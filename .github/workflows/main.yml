name: Frontend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  deploy:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: |
          cd ./ionic
          npm ci
      - name: Lint
        run: |
          cd ./ionic
          npm run lint
      - name: Build
        run: |
          cd ./ionic
          npm run build
          
